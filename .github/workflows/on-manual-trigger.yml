name: On Manual
run-name: on-manual

# Runs on every change in a pull request, even draft requests
on:
  workflow_dispatch:

# Cancel any existing runs if new code is pushed to avoid multiple simultaneous instances
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Dump all context
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          JOB_CONTEXT: ${{ toJson(job) }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
          RUNNER_CONTEXT: ${{ toJson(runner) }}
          STEPS_CONTEXT: ${{ toJson(steps) }}
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: |
          echo -e "\033[33;1;4mDump environment vars\033[0m"
          echo -e "$(env|sort)\n"

          echo -e "\033[33;1;4mDump github context\033[0m"
          echo -e "$GITHUB_CONTEXT\n"

          echo -e "\033[33;1;4mDump job context\033[0m"
          echo -e "$JOB_CONTEXT\n"

          echo -e "\033[33;1;4mDump steps context\033[0m"
          echo -e "$STEPS_CONTEXT\n"

          echo -e "\033[33;1;4mDump matrix context\033[0m"
          echo -e "$MATRIX_CONTEXT\n"

          echo -e "\033[33;1;4mDump runner context\033[0m"
          echo -e "$RUNNER_CONTEXT\n"

          echo -e "\033[33;1;4mDump strategy context\033[0m"
          echo -e "$STRATEGY_CONTEXT\n"
        
      - uses: actions/github-script@v6
        name: Dump context
        with:
          script: |
            console.log(JSON.stringify(context))

      - id: find-run # ID used to ref outputs later
        name: Find run
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'on-pr-open.yml',
              branch: context.payload.pull_request.head.ref,
              status: 'success',
              per_page: 1
            });
            if (runs.data.workflow_runs.length === 0) {
              throw new Error('No successful runs found for on-pr-open workflow');
            }
            console.log(`Last successful run: ${runs.data.workflow_runs[0].id}`);
            return runs.data.workflow_runs[0].id;

      - name: Download last dist artifact
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ steps.find-run.outputs.run_id }}
          name: dist
          path: ./dist

      - name: List content
        run: ls -al ./
      
      - name: Dump ping file
        run: cat dist/pingfile.txt
