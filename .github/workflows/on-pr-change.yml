name: On PR Change
run-name: on-pr-change-${{ github.head_ref }}

# Runs on every change in a pull request, even draft requests
on:
  pull_request:
    branches: # Trigger only if the PR targets main (remove these two lines to trigger on all PRs)
      - main

# Cancel any existing runs if new code is pushed to avoid multiple simultaneous instances
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REF_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  REPLACE_MY_VALUE: i-was-not-set

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx affected runs (not in use in this repo, but kept for completeness)

      - name: Install deps
        run: npm i

      - name: Load environment variables
        uses: ./actions/setEnv
        with:
          envFile: .env

      - name: Test
        run: |
          echo "Env ${{ env.REPLACE_MY_VALUE }}"
          echo "Secret ${{ secrets.REPLACE_MY_VALUE }}"

      - name: Log env value
        uses: ./actions/logwith
        with:
          invalue: ${{ env.REPLACE_MY_VALUE }}

      - name: Set explicitly
        run: |
          echo "REPLACE_MY_VALUE=I was set from the workflow" >> "$GITHUB_ENV"


      - name: Test
        run: |
          echo "Env ${{ env.REPLACE_MY_VALUE }}"
          echo "Secret ${{ secrets.REPLACE_MY_VALUE }}"
          
      - name: Log env value
        uses: ./actions/logwith
        with:
          invalue: ${{ env.REPLACE_MY_VALUE }}

      - name: Read env
        run: |
          echo "REPLACE_MY_VALUE: $REPLACE_MY_VALUE"

      # Publish the dist folder so that it can be picked up by another job
      - name: Publish dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 3